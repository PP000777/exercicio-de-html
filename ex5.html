<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Matérias</title>
</head>
<body>

  <h1>Horários de Aula</h1>

  <table border="1">
    <thead>
      <tr>
        <th>Dia da Semana</th>
        <th>Matéria</th>
        <th>Horário</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Segunda-feira</td>
        <td>Matemática</td>
        <td>07:30 - 08:20</td>
      </tr>
      <tr>
        <td>Terça-feira</td>
        <td>Português</td>
        <td>08:20 - 09:10</td>
      </tr>
      <tr>
        <td>Quarta-feira</td>
        <td>História</td>
        <td>09:30 - 10:20</td>
      </tr>
      <tr>
        <td>Quinta-feira</td>
        <td>Geografia</td>
        <td>10:20 - 11:10</td>
      </tr>
      <tr>
        <td>Sexta-feira</td>
        <td>Educação Física</td>
        <td>11:10 - 12:00</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
